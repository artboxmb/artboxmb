<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artbox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fdfaf5;
      color: #333;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #a07142;
      font-size: 48px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .gallery img {
      width: 250px;
      margin: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.08);
    }
  </style>
</head>
<body>
  <h1>Artbox</h1>
  <p>Unikatni proizvodi od drveta izrađeni laserskom tehnikom – slike, satovi, privjesci, boce, daske i još mnogo toga.</p>

  <div class="gallery">
    <img src="boca.jpg" alt="Boca">
    <img src="boze blagoslovi.jpg" alt="Blagoslov">
    <img src="daska za mezu.jpg" alt="Daska za mezu">
    <img src="drveni privjesak.jpg" alt="Privjesak">
    <img src="Slika.jfif" alt="Slika">
  </div>

  <p>Kontakt: <a href="mailto:artbox@gmail.com">artbox@gmail.com</a></p>
</body>
</html>
