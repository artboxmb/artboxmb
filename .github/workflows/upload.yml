name: Upload slika

on:
  repository_dispatch:
    types: [upload_image]

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decode and save image
        run: |
          echo "${{ github.event.client_payload.image_base64 }}" | base64 -d > "${{ github.event.client_payload.image_name }}"

      - name: Commit and push image
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_UPLOAD }}
        run: |
          git config user.name "ArtBox AutoUploader"
          git config user.email "actions@github.com"
          git add "${{ github.event.client_payload.image_name }}"
          git commit -m "ðŸ“¸ Nova slika: ${{ github.event.client_payload.image_name }} - ${{ github.event.client_payload.image_desc }}" || echo "No changes"
          git push
